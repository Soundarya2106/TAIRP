<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Image Slider</title>
        <link rel="stylesheet" href="imagestyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <script src="image.js" defer></script>
    </head>
    <body>
        <div class="image-wrap">
            <i id="left" class="fa-solid fa-angle-left"></i>
            <div class="pictures">
                <img src="image-1.png" slt="img" draggable="false">
                <img src="image-2.jpg" slt="img" draggable="false">
                <img src="image-3.jpg" slt="img" draggable="false">
                <img src="image-4.jpg" slt="img" draggable="false">
                <img src="image-5.jpg" slt="img" draggable="false">
                <img src="image-6.jpg" slt="img" draggable="false">
                <img src="image-7.jpg" slt="img" draggable="false">
                <img src="image-8.jpg" slt="img" draggable="false">
                <img src="image-9.jpg" slt="img" draggable="false">
                <img src="image-10.jpg" slt="img" draggable="false">
            </div>
            <i id="right" class="fa-solid fa-angle-right"></i>
        </div>
    </body>
</html>
