<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="'viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="weather.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Weather Forecasting App</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div>
                    <form action="" class="search" id="search">
                        <input type="text" id="query" placeholder="Search..."/>
                        <button>
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                    <div class="weather-icon">
                        <img src="cloudy.png" alt="" id="icon">
                    </div>
                    <div class="temperature">
                        <h1 id="temp">0</h1>
                        <span class="temp-unit">ºC</span>
                    </div>
                    <div class="dat-time">
                        <p id="date-time">Monday, 12:00</p>
                    </div>
                    <div class="divider"></div>
                    <div class="condition-rain">
                        <div class="condition">
                            <i class="fa fa-cloud"></i>
                            <div class="condition" id="condition">Condition</div>
                        </div>
                        <div class="rain">
                            <i class="fa fa-tint"></i>
                            <p id="rain">perc - 0%</p>
                        </div>
                    </div>
                </div>
                <div class="location">
                    <div class="loctaion-icon">
                        <i class="fa fa-map-marker"></i>
                    </div>
                    <div class="location-text">
                        <p id="location">Location</p>
                    </div>
                </div>
            </div>
            <div class="main">
                <nav>
                    <ul class="options">
                        <button class="hourly">Today</button>
                        <button class="week active">Week</button>
                    </ul>
                    <ul class="options units">
                        <button class="celcius active">ºC</button>
                        <button class="fahrenheit">ºF</button>
                    </ul>
                </nav>
                <div class="cards" id="weather-cards"></div>
                <div class="highlights">
                    <div class="heading">Today's Highlights</div>
                    <div class="cards">
                        <div class="card2">
                            <h4 class="card-heading">UV Index</h4>
                            <div class="content">
                                <p class="uv-index">0</p>
                                <p class="uv-text">Low</p>
                            </div>
                        </div>
                        <div class="card2">
                            <h4 class="card-heading">Wind status</h4>
                            <div class="content">
                                <p class="wind-speed">0</p>
                                <p class="">Low</p>
                            </div>
                        </div>
                        <div class="card2">
                            <h4 class="card-heading">Sunrise & Sunset</h4>
                            <div class="content">
                                <p class="sunrise">0</p>
                                <p class="sunset">Low</p>
                            </div>
                        </div>
                        <div class="card2">
                            <h4 class="card-heading">Humidity</h4>
                            <div class="content">
                                <p class="humidity">0</p>
                                <p class="humidity-status">Low</p>
                            </div>
                        </div>
                        <div class="card2">
                            <h4 class="card-heading">Visibility</h4>
                            <div class="content">
                                <p class="visibility">0</p>
                                <p class="visibility-status">Low</p>
                            </div>
                        </div>
                        <div class="card2">
                            <h4 class="card-heading">Air Quality</h4>
                            <div class="content">
                                <p class="air-quality">0</p>
                                <p class="air-quality-status">Low</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src='weather.js'></script>
    </body>
</html>
